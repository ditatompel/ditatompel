# Configuration for Alacritty, the GPU enhanced terminal emulator.
# Example configuration file: /usr/share/doc/alacritty/example/alacritty.yml

# All imports must either be absolute paths starting with `/`, or paths relative
# to the user's home directory starting with `~/`.
import:
  - ~/.config/alacritty/themes/dracula.yml

env:
  #TERM: alacritty
  TERM: xterm-256color

# 23 Nov 2023: After updating system using `pacman -Syu`, nerd fonts got messed
# up. Use `fc-list : family style | grep "FontName"` and adjust the font config
# with the new font name.
font:
  normal:
    family: JetBrainsMono NF
    style: Regular

  bold:
    family: JetBrainsMono NF
    style: Bold

  italic:
    family: JetBrainsMono NF
    style: Italic

  bold_italic:
    family: JetBrainsMono NF
    style: Bold Italic

  # Point size
  size: 7.5

hints:
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: xdg-open
      post_processing: true
      mouse:
        enabled: false
        mods: None
      binding:
        key: U
        mods: Control|Shift

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
